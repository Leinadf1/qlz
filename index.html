<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventario</title>

  <style>
    html,body{
      margin:0;
      padding:0;
      height:100%;
    }
  </style>
</head>

<body>
<script>
const URL = "https://script.google.com/macros/s/AKfycbyKpoypd5eCyHjvKKInsrW2khjzyUHRAw8PQz9-SNEHCIrkNcxziAnWxgYgv9_EZuva/exec";

fetch(URL)
  .then(r => r.text())
  .then(html => {
    document.open();
    document.write(html);
    document.close();
  });
</script>
</body>
</html>
