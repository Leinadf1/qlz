<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />

  <!-- MOBILE FULLSCREEN -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <title>Inventario</title>

  <style>
    /* RESET TOTALE */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden; /* ← elimina scroll */
      background: #f4f5f7;
    }

    iframe {
      position: fixed;   /* ← importante */
      inset: 0;          /* top:0 right:0 bottom:0 left:0 */
      width: 100vw;
      height: 100vh;
      border: 0;
      display: block;
    }
  </style>
</head>

<body>

  <iframe
    src="https://script.google.com/macros/s/AKfycbxKRtrm4sMMmjumKJkMlxfxKUpz2P98d1gKkPlmInVQpsfSXVnft9JqJEfa57H0f9Rr/exec"
    allow="fullscreen">
  </iframe>

</body>
</html>
